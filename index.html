<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Tracker">
    <meta name="keywords" content="expense, tracker">
    <meta name="author" content="Jaaziel do Vale">

    <!-- font awesome -->


    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Expense Tracker</title>
</head>

<body>

    <h1>Expense Tracker</h1>
    <main id="main">

        <div id="app-header">
            <div id="total-balance">
                <span class="header-text">TOTAL BALANCE<br></span>
                <span class="header-total"><span id="total">0.00</span>€</span>
            </div>
            <div id="income-expense">
                <div id="app-income">
                    <span class="header-text">INCOME<br></span>
                    <span class="header-numbers">+€<span id="income">0.00</span></span>
                </div>
                <div id="app-expense">
                    <span class="header-text">EXPENSE<br></span>
                    <span class="header-numbers">-€<span id="expense">0.00</span></span>
                </div>
            </div>
        </div>
        <form>
            <div id="app-body">
                <div id="container">
                    <span>Income</span>
                    <input id="check" type="checkbox" aria-label="toggle switch" />
                    <label for="check" class="check-btn"></label>
                    <span>Expense</span>
                </div>
                <div>
                    <label class="body-text" for="name">Name<br></label>
                    <input type="text" id="name" autocomplete="off" required
                        placeholder="Book: The Hitchhiker's Guide to the Galaxy" />
                </div>
                <div id="date-amount">
                    <div>
                        <label class="body-text" for="date" required>Date<br></label>
                        <input type="date" required id="date" />
                    </div>
                    <div>
                        <label class="body-text" for="amount">Value<br></label>
                        <input type="number" step="any" inputmode="numeric" pattern="[0-9\.]*" autocomplete="off"
                            id="amount" required placeholder="42" />
                    </div>
                </div>
                <div id="submit-div">
                    <button type="submit" id="submit" aria-label="submit button">SUBMIT</button>
                </div>
            </div>
        </form>
        <div id="list">
            <div id="no-values">No Values</div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
